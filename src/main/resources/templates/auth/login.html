<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link th:href="@{/css/header.css}" rel="stylesheet" href="css/header.css">
    <link th:href="@{/css/reg.css}" rel="stylesheet" href="css/reg.css">
</head>
<body>
    <header>
        <a th:href="@{/product}" class="headerLogo">Мир ПК</a>
    </header>

    <div class="container">
        <div class="formContainer">
            <h3>Вход</h3>

            <form method="post" 
                action="/login_processing">

                <input type="hidden" 
                    th:name="${_csrf.parameterName}" 
                    th:value="${_csrf.token}">

                <label for="username">Введите логин: </label>

                <input type="text" 
                    placeholder="Введите ваш логин" 
                    name="username" 
                    id="username"
                    class="field">
                
                <label for="password">Введите пароль: </label>
                
                <input type="password" 
                    placeholder="Введите ваш пароль" 
                    name="password" 
                    id="password"
                    class="field">
                
                <input type="submit" 
                    value="Войти"
                    class="submit">

                <div th:if="${param.error}"
                 style="color: red">
                    Неправильный логин или пароль
                </div>
            </form>

            <button class="loginAuthButton">
                <a href="/auth/registration">Регистрация</a>
            </button>
        </div>
    </div>
</body>
</html>
