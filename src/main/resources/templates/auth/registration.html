<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href="@{/css/header.css}" rel="stylesheet" href="css/header.css">
    <link th:href="@{/css/reg.css}" rel="stylesheet" href="css/reg.css">
</head>
<body>
    <header>
        <a th:href="@{/product}" class="headerLogo">Мир ПК</a>
    </header>
    <div class="container">
        <div class="formContainer">
            <h3>Регистрация</h3>

            <form method="post" 
                th:action="@{/auth/registration}" 
                th:object="${person}">
                
                <label for="username">Введите логин: </label>

                <input type="text" 
                    th:field="*{login}" 
                    placeholder="Введите ваш логин" 
                    name="username" 
                    id="username"
                    class="field">

                <div style="color: red" 
                    th:if="${#fields.hasErrors('login')}" 
                    th:errors="*{login}">
                </div>
                
                <label for="password">Введите пароль: </label>
                
                <input type="password" 
                    th:field="*{password}" 
                    placeholder="Введите ваш пароль"
                    name="password" 
                    id="password"
                    class="field">

                <div style="color: red" 
                    th:if="${#fields.hasErrors('password')}" 
                    th:errors="*{password}">
                </div>

                
                <input type="submit" 
                    value="Зарегистрироваться" 
                    class="submit">

                <div th:if="${param.error}" 
                    style="color: red">
                    Неправильный логин или пароль
                </div>

            </form>

            <button class="loginAuthButton">
                <a href="/auth/login" >Авторизация</a>
            </button>
        </div> 
    </div>
</body>
</html>
