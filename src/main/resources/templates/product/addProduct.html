<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление товаров</title>
    <link th:href="@{/css/headerUser.css}" rel="stylesheet" href="css/headerUser.css">
    <link th:href="@{/css/addProduct.css}" rel="stylesheet" href="css/addProduct.css">
</head>
<body>
    <header>
        <a th:href="@{/admin}" class="headerLogo">Мир ПК</a>
        <p></p>
        <form method="post" th:action="@{/logout}" class="secondSection">
            <input type="submit" value="Выйти" class="firstSectionButton">
        </form>
      </header>
    <div class="container">
        <div class="formContainer">
            <h3>Добавление товаров</h3>

            <form th:method="POST" 
                th:action="@{/admin/product/add}" 
                th:object="${product}" 
                enctype="multipart/form-data">
                <label for="title">Введите наименование товара: </label>

                <input type="text" 
                    th:field="*{title}" 
                    placeholder="Наименование" 
                    id="title"
                    class="field">

                <div style="color: red" 
                    th:if="${#fields.hasErrors('title')}" 
                    th:errors="*{title}">
                </div>
                
                <label for="description">Введите описание товара: </label>

                <textarea th:field="*{description}" 
                    placeholder="Описание" 
                    id="description">
                </textarea>

                <div style="color: red" 
                    th:if="${#fields.hasErrors('description')}" 
                    th:errors="*{description}">
                </div>
                
                <label for="price">Введите цену товара: </label>

                <input type="number" 
                    th:field="*{price}" 
                    min="1" 
                    step="0.00" 
                    id="price"
                    placeholder="Цена"
                    class="field">

                <div style="color: red" 
                    th:if="${#fields.hasErrors('price')}" 
                    th:errors="*{price}">
                </div>
                
                <label for="warehouse">Введите склад: </label>

                <input type="text" 
                    th:field="*{warehouse}" 
                    placeholder="Склад" 
                    id="warehouse"
                    class="field">

                <div style="color: red" 
                    th:if="${#fields.hasErrors('warehouse')}" 
                    th:errors="*{warehouse}">
                </div>
                
                <label for="seller">Введите данные о продавце: </label>

                <textarea th:field="*{seller}" 
                    placeholder="Продавец" 
                    id="seller"
                    class="field">
                </textarea>

                <div style="color: red"
                    th:if="${#fields.hasErrors('seller')}" 
                    th:errors="*{seller}">
                </div>
                

                <label for="category">Введите категорию товара: </label>

                <select name="category" 
                    th:field="*{category}" 
                    id="category"
                    class="field">
                    <div th:each="element : ${category}">
                        <option th:text="${element.getName()}" 
                            th:value="${element.getId()}">
                        </option>
                    </div>
                </select>
                
                <p style="color: red" class="imageError">Необходимо добавить хотя бы одно изображение</p>

                <input type="file" name="fileOne" class="fileOne">
                <input type="file" name="fileTwo" class="fileTwo">
                <input type="file" name="fileThree" class="fileThree">
                <input type="file" name="fileFour" class="fileFour">
                <input type="file" name="fileFive" class="fileFive">

                <input type="submit" value="Добавить" class="submit" disabled="disabled">

            </form>
        </div>
    </div>
    <script th:src="@{/js/addProduct.js}" src="js/addProduct.js"></script>
</body>
</html>
